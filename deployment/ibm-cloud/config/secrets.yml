# IBM Cloud Secrets Configuration
# Create with: ibmcloud ce secret create --name perchance-secrets --from-file secrets.yml

apiVersion: v1
kind: Secret
metadata:
  name: perchance-secrets
type: Opaque
data:
  # Base64 encoded values - replace with actual values
  CLOUDANT_APIKEY: "<BASE64_ENCODED_API_KEY>"
  WATSON_NLU_APIKEY: "<BASE64_ENCODED_API_KEY>"
  WATSON_ASSISTANT_APIKEY: "<BASE64_ENCODED_API_KEY>"
  SESSION_SECRET: "<BASE64_ENCODED_SECRET>"
  JWT_SECRET: "<BASE64_ENCODED_SECRET>"
  
# To encode values:
# echo -n "your-api-key" | base64